<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css/font-awesome.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<body>
    <div class="shadow">
        <div class="slider">
            <div class="leftBtn">&lt;</div>
            <div class="zhezhao">
                <ul class="sImg"></ul>
            </div>
            <div class="rightBtn">&gt;</div>
        </div> 
    </div>
         <!-- 头部 -->
   <header>
    <a href="./coupon.html" class="arrows">
      <i class="fa fa-angle-left"></i>
    </a>
    <span>优惠券详情</span>
    <a href="javascript:;" class="app">
      <img src="./images/2.png" alt="">
    </a>
  </header>
    <div class="content">
        <p class="tips">--点餐前出示手机中的优惠券,即可享受优惠--</p>
        <div class="product"></div>
    </div>
    <div class="nav">
            <a href="javascript:;">登录</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;">
                <img src="./images/top.jpg" width="15" height="15" alt="">
                返回顶部</a>
        </div>
        <div class="footer">
                <p>
                    <a href="http://m.manmanbuy.com/app.html?type=footword&value=wap" onclick="trackEvent('footer下载');" style="color: Red;">手机APP下载 </a> 
                    <a href="http://m.manmanbuy.com">
                        慢慢买手机版</a> 
                        -- 掌上比价平台
                    </p>
                <p>
                    m.manmanbuy.com  
                </p>
            </div>
</body>
<script id="couponProduct" type="text/html">
    {{each arr value index}}
    <a href="javascript:;">
        {{@ value.couponProductImg}}
        <div class="detail">
            <p>{{value.couponProductName}}</p>
            <p>{{value.couponProductPrice}}</p>
            <p>{{value.couponProductTime}}</p>
        </div>
    </a>
    {{/each}}
</script>
<script id="sliderImg" type="text/html">
    {{each arr value index}}
    <li>
        {{@ value.couponProductImg}}
    </li>
    {{/each}}
</script>
<script src="./lib/art-template/template-web.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/couponproduct.js"></script>
</html>
