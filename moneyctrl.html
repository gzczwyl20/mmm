<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买比价网手机版</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/css/font-awesome.css">
  <link rel="shortcut icon" href="./bitbug_favicon.ico">
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>
  <!-- 头部 -->
  <header>
    <a href="./index.html" class="arrows">
      <i class="fa fa-angle-left"></i>
    </a>
    <span>省钱控 - 最新优惠</span>
    <a href="javascript:;" class="app">
      <img src="./images/2.png" alt="">
    </a>
  </header>

  <!-- 内容 -->
  <div class="product">
      <ul class="product-box">
       
      </ul>
  </div>

  <!-- 分页 -->
  <div class="paging">
    <a href="javascript:;" class="page-l">上一页</a>
    <select name="selectPage" id="selectPage">
    </select>
    <a href="javascript:;" class="page-r">下一页</a>
  </div>
  

  <!-- 底部 -->
  <footer>
    <div class="foot_nav">
      <a href="./index.html">首页 &gt;</a>
      <a href="#">省钱控</a>
    </div>
    <div class="link">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#"><img src="./images/top.jpg" alt=""> 返回顶部</a>
    </div>
    <div class="info">
      <a href="javascript:;"><span>手机APP下载</span> 慢慢买手机版  -- 掌上比价平台</a>
      <p>m.manmanbuy.com </p>
    </div>
  </footer>

    <!-- 固定栏 -->
    <div class="broadside">
      <img src="./images/4.png" alt="">
    </div>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/zepto/ajax.js"></script>
  <script src="./lib/zepto/selector.js"></script>
  <script src="./lib/art-template/template-web.js"></script>
  <script src="./js/moneyctrl.js"></script>
  <script id='product' type="text/xxx-template">
    {{each data value}}
    <li>
        <a href="discount.html?id={{ value.productId }}">
          {{@ value.productImgSm}}
          <div class="title">{{value.productName}} <span>{{value.productPinkage}}元包邮</span></div>
          <div class="other">
            <div class="other-l fl">{{ value.productFrom }} | {{value.productTime}}</div>
            <div class="other-r fr"><i class="fa fa-commenting-o"></i>{{value.productComCount}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
</body>

</html>
