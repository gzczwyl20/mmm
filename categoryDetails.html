<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买比价网手机版</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/css/font-awesome.css">
  <link rel="shortcut icon" href="./bitbug_favicon.ico">
  <link rel="stylesheet" href="./css/categoryDetails.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <a href="javascript:;" class="logo"><img src="./images/1.png" alt=""></a>
    <a href="javascript:;" class="app"><img src="./images/2.png" alt=""></a>
  </header>
  <!-- 搜索框 -->
  <div class="search">
    <input type="search" placeholder="请输入你想比价的商品">
    <a href="javascript:;">搜索</a>
  </div>
 
 <!-- 导航 -->
 <nav class="category_nav">
    <a href="./index.html">首页 &gt;</a>
    <a href="" class="nav2"> </a> &gt;
    <a href="#" class="category_tit"></a>
    <a href="javascript:;" class="fr">筛选</a>
  </nav>


  <!-- 主体内容 -->
  <div class="main">
   
  </div>

  <!-- 评论 -->
  <div class="comment">
    <div class="line"></div>
    <div class="title">优选网友评价</div>
    <div class="content">
      
  </div>

  <!-- 更多优惠信息 -->
<div class="moreInfo">
    <a href="javascript:;">查看更多评价</a>
  </div>

   <!-- 底部 -->
   <footer>
      <div class="link">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><img src="./images/top.jpg" alt=""> 返回顶部</a>
      </div>
      <div class="info">
        <a href="javascript:;"><span>手机APP下载</span> 慢慢买手机版  -- 掌上比价平台</a>
        <p>m.manmanbuy.com </p>
      </div>
    </footer>

    <!-- 广告 -->
    <div class="ad">
        <span class="fl fa fa-close ad_close"></span>
        <img src="./images/6.jpg" alt="">
        <p>全网比价查折扣</p>
        <p>去APP领券更划算</p>
        <a href="javascript:;">立刻打开</a>
      </div>
 
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/zepto/ajax.js"></script>
  <script src="./lib/zepto/selector.js"></script>
  <script src="./lib/zepto/touch.js"></script>
  <script src="./lib/zepto/fx.js"></script>
  <script src="./lib/zepto/fx_methods.js"></script>
  <script src="./lib/art-template/template-web.js"></script>
  <script src="./js/categoryDetails.js"></script>
  <script id='main' type='text/xxx-template'>
    {{each data value}}
    <div class="title">{{ value.productName }}</div>
    {{@ value.productImg }}
    <div class="sc"><img src="./images/sc.jpg" alt=""></div>
    <div class="price">
      <a href="javascript:;" class="a1">比价购买</a>
      <a href="javascript:;">产品参数</a>
      <a href="javascript:;">优选评论</a>
    </div>
    {{@ value.bjShop}}
    <div class="info">
        <p>*实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟</p>
    </div>
    {{/each}}
  </script>
  <script id="comment" type='text/xxx-template'>
      {{each data value}}
      <div class="content-box">
          <div class="c-t clearfix">
              <div class="uesName fl">{{value.comName}}</div>
              <div class="time fr">{{value.comTime}}</div>
          </div>
          <div class="c-c clearfix">
          <div class="from fr">{{value.comFrom}}</div>
          </div>
          <div class="info">{{value.comContent}}</div>
          <a href="javascript:;" class="reply">回复</a>
          </div>
      </div>
      {{/each}}
  </script>
</body>
</html>
