<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买比价网手机版</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/css/font-awesome.css">
  <link rel="shortcut icon" href="./bitbug_favicon.ico">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <a href="javascript:;" class="logo"><img src="./images/1.png" alt=""></a>
    <a href="javascript:;" class="app"><img src="./images/2.png" alt=""></a>
  </header>
  <!-- 搜索框 -->
  <div class="search">
    <input type="search" placeholder="请输入你想比价的商品">
    <a href="javascript:;">搜索</a>
  </div>
  <!-- 导航栏 -->
  <nav class="mm_nav">
    
  </nav>

  <!-- 推荐 -->
  <div class="tuiJian">
    <a href="javascript:;">
     <span class="fl">超值折扣推荐</span>
     <span class="fr"><img src="./images/more.png" alt=""></span>
    </a>
  </div>

  <!-- 商品详情 -->
  <div class="product">
    <ul class="product-box">
     
    </ul>
  </div>

<!-- 更多优惠信息 -->
<div class="moreInfo">
  <a href="./moneyctrl.html">更多优惠信息 »</a>
</div>

<!-- 品牌排行 -->
<div class="paiHang tuiJian">
    <a href="javascript:;">
     <span class="fl">品牌排行</span>
     <span class="fr"><img src="./images/more.png" alt=""></span>
    </a>
  </div>

  <!-- 底部 -->
  <footer>
    <div class="link">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#"><img src="./images/top.jpg" alt=""> 返回顶部</a>
    </div>
    <div class="info">
      <a href="javascript:;"><span>手机APP下载</span> 慢慢买手机版  -- 掌上比价平台</a>
      <p>m.manmanbuy.com </p>
    </div>
  </footer>

  <!-- 固定栏 -->
  <div class="broadside">
    <img src="./images/4.png" alt="">
  <div><div class="icon"><i class="fa fa-arrow-up"></i></div></div>
  </div>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/zepto/ajax.js"></script>
  <script src="./lib/zepto/touch.js"></script>
  <script src="./lib/zepto/event.js"></script>
  <script src="./lib/zepto/selector.js"></script>
  <script src="./lib/art-template/template-web.js"></script>
  <script src="./js/index.js"></script>
  <script id='mm_nav' type="text/xxx-template">
    {{each data value}}
      <a href="{{ value.titlehref }}">
        {{@ value.img }}
        <p>{{ value.name }}</p>
      </a>
    {{/each}}
  </script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
  <script id='product' type="text/xxx-template">
    {{each data value}}
    <li>
        <a href="discount.html?id={{ value.productId }}">
          {{@ value.productImgSm}}
          <div class="title">{{value.productName}} <span>{{value.productPinkage}}元包邮</span></div>
          <div class="other">
            <div class="other-l fl">{{ value.productFrom }} | {{value.productTime}}</div>
            <div class="other-r fr"><i class="fa fa-commenting-o"></i>{{value.productComCount}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
</body>
</html>
